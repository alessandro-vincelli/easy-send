<wicket:panel xmlns:wicket="http://wicket.apache.org">

<table style="width: 100%;">
<tr>
    <th style="width: 250px; text-align: left;">Prodotto</th>
    <th style="width: 50px; text-align: center;">Numero</th>
    <th style="width: 50px; text-align: center;">Û Importo</th>
    <th style="width: 50px; text-align: center;">% Sconto</th>
</tr>
<tr wicket:id="list" style="padding-left: 10px; padding-right:10px; text-align: right;">
    <td style="text-align: left;"><span wicket:id="productName"></span></td>
    <td><span wicket:id="productNumber"></span></td>
    <td><span wicket:id="productAmount"></span></td>
    <td><span wicket:id="productDiscount"></span>%</td>
</tr>
</table>

</wicket:panel>
