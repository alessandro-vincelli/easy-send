<wicket:extend xmlns:wicket="http://wicket.apache.org">
<!-- start content-outer ........................................................................................................................START -->
<div id="content-outer">
<!-- start content -->
<div id="content">

    <!--  start page-heading -->
    <div id="page-heading">
        <h1>Utenti</h1>
    </div>
    <!-- end page-heading -->

    <table border="0" width="100%" cellpadding="0" cellspacing="0" id="content-table">
    <div class="feedbackPanelContainer" wicket:id="feedBackPanel">message will be here</div>
    <tr>
        <th rowspan="3" class="sized"><img src="images/shared/side_shadowleft.jpg" width="20" height="300" alt="" /></th>
        <th class="topleft"></th>
        <td id="tbl-border-top">&nbsp;</td>
        <td id="tbl-border-top">&nbsp;</td>
        <th class="topright"></th>
        <th rowspan="3" class="sized"><img src="images/shared/side_shadowright.jpg" width="20" height="300" alt="" /></th>
    </tr>
    <tr>
        <td id="tbl-border-left"></td>
        <td>
        <!--  start content-table-inner ...................................................................... START -->
        <div id="content-table-inner">
        
            <!--  start table-content  -->
            <div id="table-content">
            <table wicket:id="dataTable" border="0" width="100%" cellpadding="0" cellspacing="0" id="product-table">[table]</table>
        </div>
       </div>
		<!--  end content-table-inner ............................................END  -->
	   </td>
       <td>
       <!--  start content-table-inner ...................................................................... START -->
        <div id="content-table-inner">
                
            <!--  start table-content  -->
            <div id="table-content">
            <form wicket:id="user">
                 <table border="0" cellpadding="0" cellspacing="0"  id="id-form">
                    <tr>
                    <th><wicket:message key="email"/></th>
                    <td><input class="inp-form-small"  type="text" wicket:id="email"></input></td>
                    </tr>
                    <tr>
                    <th><wicket:message key="firstname"/></th>
                    <td><input class="inp-form-small"  type="text" wicket:id="firstname"></input></td>
                    </tr>
                    <tr>
                    <th><wicket:message key="lastname"/></th>
                    <td><input class="inp-form-small"  type="text" wicket:id="lastname"></input></td>
                    </tr>
                    <tr>
                    <th><wicket:message key="phoneNumber"/></th>
                    <td><input class="inp-form-small"  type="text" wicket:id="phoneNumber"></input></td>
                    </tr>                    
                    <tr>
                    <th><wicket:message key="userLanguage"/></th>
                    <td><select wicket:id="language"></select></td>
                    </tr>
                    <tr>
                    <th><wicket:message key="password"/></th>
                    <td><input class="inp-form-small"  type="password" wicket:id="newPassword"></input></td>
                    </tr>
                    <tr>
                    <th><wicket:message key="confirmPassword"/></th>
                    <td><input class="inp-form-small"  type="password" wicket:id="password-confirm"></input></td>
                    </tr>
                    <tr style="border-top: 1px solid #E8E8E8 ; padding-top: 10px;">
                        <th>&nbsp;</th>
                        <td valign="top">
                            <input type="button" value="" class="button-green" wicket:message="value:button.save" wicket:id="saveAccount" ></input>
                        </td>
                        <td></td>
                    </tr>
                </table>
             </form>
           </div>
       </div>
       </td>
		<td id="tbl-border-right"></td>
	</tr>
	<tr>
		<th class="sized bottomleft"></th>
		<td id="tbl-border-bottom">&nbsp;</td>
        <td id="tbl-border-bottom">&nbsp;</td>
		<th class="sized bottomright"></th>
	</tr>
	</table>
	<div class="clear">&nbsp;</div>

</div>
</div>
</wicket:extend>
