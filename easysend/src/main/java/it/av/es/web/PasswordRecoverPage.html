<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title><wicket:container wicket:id="pageTitle"/></title>
<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" title="default" />

<wicket:link>
    <link rel="shortcut icon" href="/images/favicon.ico" />
</wicket:link>    
</head>
<body id="login-bg"> 
 
<!-- Start: login-holder -->
<div id="login-holder">

    <!-- start logo -->
    <div id="logo-login">
        <a href="index.html"><img src="images/shared/logo.png" width="300" height="40" alt="" /></a>
    </div>
    <!-- end logo -->
    
    <div class="clear"></div>
    
    <!--  start loginbox ................................................................................. -->
    <div id="loginbox">
    
    <!--  start login-inner -->
    
    
    <div id="login-inner">
        <div wicket:id="feedback" />
        <form wicket:id="pwdRecoverForm">
        <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <th><wicket:message key="pwdRecover.email"/></th>
            <td><input type="text"  wicket:id="email" class="login-inp" /></td>
        </tr>
        <tr>
            <th></th>
            <td><input wicket:message="value:signUp.buttonRecoverPassword"  type="submit" name="buttonRecoverPassword" value="Sign In" wicket:id="buttonRecoverPassword"/></td>
        </tr>
        </table>
        </form>
        <p>
        <input  wicket:message="value:goSignInAfterRecover"  type="submit" name="goSignInAfterRecover" value="Sign In" wicket:id="goSignInAfterRecover"/>
        </p>
    </div>
    

 </div>
 <!--  end loginbox -->
 
</div>
<!-- End: login-holder -->
</body>
</html>
