<wicket:extend xmlns:wicket="http://wicket.apache.org">
<!-- start content-outer -->
<div id="content-outer">
<!-- start content -->
<div id="content">


<div id="page-heading"><h1>Gestione cliente</h1></div>


<table border="0" width="100%" cellpadding="0" cellspacing="0" id="content-table">
<tr>
	<th rowspan="3" class="sized"><img src="images/shared/side_shadowleft.jpg" width="20" height="300" alt="" /></th>
	<th class="topleft"></th>
	<td id="tbl-border-top">&nbsp;</td>
	<th class="topright"></th>
	<th rowspan="3" class="sized"><img src="images/shared/side_shadowright.jpg" width="20" height="300" alt="" /></th>
</tr>
<tr>
	<td id="tbl-border-left"></td>
	<td>
	<!--  start content-table-inner -->
	<div id="content-table-inner">
    
	
	<table border="0" width="100%" cellpadding="0" cellspacing="0">
	<tr valign="top">
	<td>
		
		<!-- start id-form -->
        <form wicket:id="newCustomer">
		<table border="0" cellpadding="0" cellspacing="0"  id="id-form">
		<tr>
			<th valign="top"><wicket:message key="customer.corporateName"/></th>
			<td colspan="2"><input type="text" class="inp-form"  wicket:id="corporateName" /></td>
		</tr>
		<tr>
			<th valign="top"><wicket:message key="customer.address"/></th>
			<td colspan="2"><input type="text" wicket:id="address" class="inp-form" /></td>
		</tr>
        <tr>
        <th valign="top"><wicket:message key="customer.city"/></th>
            <td><input type="hidden" style="width: 300px;" wicket:id="city" ></input></td>
            <th valign="top"><wicket:message key="customer.province"/></th>
            <td><select wicket:id="province"></select></td>
        </tr>     
        <tr>
            <th valign="top"><wicket:message key="customer.zipcode"/></th>
            <td><input type="hidden" style="width: 200px;" wicket:id="zipcode" ></input></td>
            <th valign="top"><wicket:message key="customer.email"/></th>
            <td><input type="text" wicket:id="email" class="inp-form-small" /></td>
        </tr>
        <tr>
            <th valign="top"><wicket:message key="customer.phoneNumber"/></th>
            <td><input type="text" wicket:id="phoneNumber" class="inp-form-small" /></td>
            <th valign="top"><wicket:message key="customer.faxNumber"/></th>
            <td><input type="text" wicket:id="faxNumber" class="inp-form-small" /></td>
        </tr>
        <tr>
            <th valign="top"><wicket:message key="customer.partitaIvaNumber"/></th>
            <td><input type="text" wicket:id="partitaIvaNumber" class="inp-form-small" /></td>
            <th valign="top"><wicket:message key="customer.codiceFiscaleNumber"/></th>
            <td><input type="text" wicket:id="codiceFiscaleNumber" class="inp-form-small" /></td>
        </tr>
        <tr>
            <th valign="top"><wicket:message key="customer.paymentType"/>:</th>
            <td><select wicket:id="paymentType"></select></td>
            <th valign="top"><wicket:message key="customer.iban"/></th>
            <td><input type="text" wicket:id="iban" class="inp-form-small" /></td>
        </tr>
        <tr>
            <th valign="top"><wicket:message key="customer.bankName"/></th>
            <td><input type="text" wicket:id="bankName" class="inp-form" /></td>
            <td></td>
        </tr>
        <tr>
            <th valign="top"><wicket:message key="customer.closingDay"/></th>
            <td><select wicket:id="closingDay" ></select>
            <select wicket:id="closingRange"></select></td>
            <th valign="top"><wicket:message key="customer.deployngType"/>:</th>
            <td><select wicket:id="deployngType" ></select></td>
        </tr>                     
        <tr>
            <th valign="top"><wicket:message key="customer.deploymentTime"/>:</th>
            <td colspan="3">
            mattina da:
            <span wicket:id="loadTimeAMFrom"/>
            a
            <span wicket:id="loadTimeAMTo"/>
            pomeriggo
            <span wicket:id="loadTimePMFrom"/>
            a
            <span wicket:id="loadTimePMTo"/>
            </td>
        </tr>
        <tr>
            <th valign="top"><wicket:message key="customer.deliveryDay"/></th>
            <td>
                <span wicket:id="deliveryDays">             
                <span wicket:id="deliveryDaysList">
                    <input type="checkbox" wicket:id="check"/><label wicket:id="number" style="display:inline; color: black;"></label>
                </span>
                </span>
            </td>
            <th valign="top"><wicket:message key="customer.phoneForewarning"/></th>
            <td><input type="checkbox" wicket:id="phoneForewarning" class="inp-form-small" /></td>
        </tr>
        <tr>
            <th valign="top"><wicket:message key="customer.deliveryType"/></th>
            <td><select wicket:id="deliveryType" ></select></td>
            <th valign="top"><wicket:message key="customer.deliveryVehicle"/></th>
            <td><select wicket:id="deliveryVehicle" ></select></td>
        </tr>
        <tr>
            <th valign="top"><wicket:message key="customer.deliveryNote"/></th>
            <td><input type="text" wicket:id="deliveryNote" class="inp-form" /></td>
        </tr>        
        <tr>
        <th>&nbsp;</th>
        <td valign="top">
            <input type="button" value="" class="form-salva" wicket:id="submit" ></input>
            <input type="reset" value="" class="form-cancella"  />
        </td>
        <td></td>
    </tr>
    </table>
    </form>
    <!-- end id-form  -->
    <span wicket:id="feedBackPanel">message will be here</span>
    </td>
    <td>

    <!--  start related-activities -->
    <div id="related-activities">
        
        <!--  start related-act-top -->
        <div id="related-act-top">
        Pippo
        </div>
        <!-- end related-act-top -->
        
        <!--  start related-act-bottom -->
        <div id="related-act-bottom">
        
            <!--  start related-act-inner -->
            <div id="related-act-inner">
            
                <div class="left"><a href=""><img src="images/forms/icon_edit.gif" width="21" height="21" alt="" /></a></div>
                <div class="right">
                    <h5>Clienti</h5>
                    Gestione del proprio portafoglio clienti.
                    <ul class="greyarrow">
                        <li><a href="/customers">Clienti</a></li> 
                        <li><a href="/customer">Nuovo cliente</a> </li>
                    </ul>
                </div>
                <div class="clear"></div>
                
            </div>
            <!-- end related-act-inner -->
            <div class="clear"></div>
        
        </div>
        <!-- end related-act-bottom -->
    
    </div>
    <!-- end related-activities -->

</td>
</tr>
<tr>
<td><img src="images/shared/blank.gif" width="695" height="1" alt="blank" /></td>
<td></td>
</tr>
</table>
 
<div class="clear"></div>
 

</div>
<!--  end content-table-inner  -->
</td>
<td id="tbl-border-right"></td>
</tr>
<tr>
    <th class="sized bottomleft"></th>
    <td id="tbl-border-bottom">&nbsp;</td>
    <th class="sized bottomright"></th>
</tr>
</table>



<div class="clear">&nbsp;</div>

</div>
<!--  end content -->
<div class="clear">&nbsp;</div>
</div>
<!--  end content-outer -->

 

<div class="clear">&nbsp;</div>



</wicket:extend>
